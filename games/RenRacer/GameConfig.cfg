{
    version: 9,
    name: "RenRacer",
    icon: "Icon.png",
    "fileformats": [
        { "format": "Valve" },
        { "format": "Standard" }
    ],
    "filesystem": {
        "searchpath": "data",
        "packageformat": { "extension": ".pak", "format": "idpak" }
    },
    "materials": {
        "root": "textures",
        "extensions": [".D"],
        "palette": "tb/gfx/palette.pcx",
        "attribute": "wad"
    },
    "entities": {
        "definitions": [ "rr.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "scale": [ scale ] // enable setup of scale keys in fgd to show mdl scaled in open map in TB.
    },
    "tags": {
        "brush": [
            {
                "name": "Detail",
                "attribs": [],
                "match": "classname",
                "pattern": "func_detail*"
            },
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*",
                "texture": "trigger" // set this texture when tag is enabled
            },
            {
                "name": "_goal",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "*_goal",
                "texture": "trigger" // set this texture when tag is enabled
            },            {
                "name": "Func",
                "attribs": [],
                "match": "classname",
                "pattern": "func*"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "clip"
            },
            {
                "name": "Skip",
                "match": "material",
                "pattern": "skip"
            },
            {
                "name": "sky",
                "attribs": [],
                "match": "material",
                "pattern": "*sky*"
            },              
            {
                "name": "Hint",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "hint*"
            },
            {
                "name": "Liquid",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "\**"
            }
        ]
    },
    "faceattribs": {
        "defaults": {
            "scale": [1.0, 1.0]
        },
        "surfaceflags": [],
        "contentflags": []
    },
    "softMapBounds":"-16384 -16384 -16384 16384 16384 16384",
    "compilationTools": [
        { "name": "bsp", "description": "Path to your ericw-tools directory containing your compilers. This can be used in TOOL UI as ${bsp}" },
        { "name": "vis", "description": "Path to your ericw-tools directory containing your compilers. This can be used in TOOL UI as ${vis}" },
        { "name": "light", "description": "Path to your ericw-tools directory containing your compilers. This can be used in TOOL UI as ${light}" }
    ]
}
