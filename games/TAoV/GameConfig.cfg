{
    "version": 5,
    "name": "TAoV",
    "icon": "Icon.png",
    "fileformats": [
 	    { "format": "Valve", "initialmap": "template.map" },
 	    { "format": "Standard" }
    ],
    "filesystem": {
        "searchpath": "data",
        "packageformat": { "extension": "pk3", "format": "zip" }
    },
    "textures": {
        "package": { "type": "file", "format": { "extension": "wad", "format": "wad2" } },
        "format": { "extension": "D", "format": "idmip" },
        "palette": "gfx/palette.lmp",
        "attribute": "wad",
        "excludes": [ "*sky_bk", "*sky_dn", "*sky_ft", "*sky_lf", "*sky_rt", "*sky_up", "*_alpha", "*_bump", "*_gloss", "*_glow", "_luma", "*_norm" ]
    },        
    "entities": {
        "definitions": [ "taov.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "scale": [ scale ] // this is an expression that is evaluated at runtime
    },
    "tags": {
        "brush": [
            {
                "name": "detail",
                "match": "classname",
                "pattern": "func_detail*"
            },
            {
                "name": "func_illusion",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "func_illu*"
            },
            {
                "name": "func",
                "match": "classname",
                "pattern": "func*"
            },
            {
                "name": "trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*",
                "texture": "trigger" // set this texture when tag is enabled
            }                  
        ],
        "brushface": [
            {            
                "name": "clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "clip"
            },
            {
                "name": "skip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "skip*"
            },
            {
                "name": "sky",
                "attribs": [],
                "match": "texture",
                "pattern": "*sky*"
            },               
            {
                "name": "hint",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "*hint*"
            },
            {
                "name": "liquid",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "\**"
            }
        ]
    },
"faceattribs": {
        "defaults": {
            "scale": [1.0, 1.0]
        },
        "surfaceflags": [],
        "contentflags": []
    },
    "softMapBounds":"-4096 -4096 -4096 4096 4096 4096",
    "compilationTools": [
        { "name": "qbsp", "description": "Path to your ericw-tools directory containing your compilers." },
        { "name": "vis", "description": "Path to your ericw-tools directory containing your compilers." },
        { "name": "light", "description": "Path to your ericw-tools directory containing your compilers." }
    ]
}