{
	"profiles": [
		{
			"name": "standard compile: export + qbsp + vis -fast + light + copy bsp & lit to enabled mod/maps directory + run map in engine/mod w/ dev 1 n=quit del=quit",
			"tasks": [
				{
					"target": "${WORK_DIR_PATH}/${MAP_BASE_NAME}_compile.map",
					"type": "export"
				},
				{
					"parameters": "${MAP_BASE_NAME}_compile.map ${MAP_BASE_NAME}",
					"tool": "qbsp",
					"type": "tool"
				},
				{
					"parameters": "-fast -threads ${CPU_COUNT-1} ${MAP_BASE_NAME}",
					"tool": "qvis",
					"type": "tool"
				},
				{
					"parameters": "-extra4 -bounce 1 -dirt -threads ${CPU_COUNT-1} ${MAP_BASE_NAME}",
					"tool": "qlight",
					"type": "tool"
				},
				{
					"enabled": false,
					"source": "${WORK_DIR_PATH}/${MAP_BASE_NAME}.bsp",
					"target": "${GAME_DIR_PATH}/${MODS[-1]}/maps/",
					"type": "copy"
				},
				{
					"enabled": false,
					"source": "${WORK_DIR_PATH}/${MAP_BASE_NAME}.lit",
					"target": "${GAME_DIR_PATH}/${MODS[-1]}/maps/",
					"type": "copy"
				},
				{
					"enabled": false,
					"parameters": "-basedir ${GAME_DIR_PATH} -game ${MODS[-1]} +developer 1 +bind n noclip +bind DEL quit +map ${MAP_BASE_NAME}",
					"tool": "/home/retro/games/TAoV/fte6306-sdl2",
					"type": "tool"
				}
			],
			"workdir": "${MAP_DIR_PATH}"
		}
	],
	"version": 1
}
