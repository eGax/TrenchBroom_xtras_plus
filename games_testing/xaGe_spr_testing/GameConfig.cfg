{
    "version": 5,
    "name": "xaGe_spr_testing",
    "icon": "Icon.png",
    "fileformats": [
        { "format": "Valve" }
    ],
    "filesystem": {
        "searchpath": "id1",
        "packageformat": { "extension": "pak", "format": "idpak" }
    },
    "textures": {
        "package": { "type": "file", "format": { "extension": "wad", "format": "wad2" } },
        "format": { "extension": "D", "format": "idmip" },
        "palette": "gfx/palette.lmp",
        "attribute": "wad"
    },
    "entities": {
        "definitions": [ "xaGe_spr_testing.fgd", "light_globe_offset.fgd", "s_flame_offset.fgd", "smoke_plume.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "scale": [ scale ] // this is an expression that is evaluated at runtime
    },
    "tags": {
        "brush": [
            {
                "name": "Detail",
                "attribs": [],
                "match": "classname",
                "pattern": "func_detail*"
            },
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*",
                "texture": "trigger" // set this texture when tag is enabled
            },
            {
                "name": "Func",
                "attribs": [],
                "match": "classname",
                "pattern": "func*"
            }                 
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "clip"
            },
            {
                "name": "Skip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "skip"
            },
            {
                "name": "Hint",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "hint*"
            },
            {
                "name": "Liquid",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "\**"
            },
            {
                "name": "glass",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "glass*"
            }
            ]
        },
    "faceattribs": {
            "defaults": {
                "scale": [1.0, 1.0]
            },
            "surfaceflags": [],
            "contentflags": []
        },
        "softMapBounds":"-4096 -4096 -4096 4096 4096 4096",
        "compilationTools": [
            { "name": "qbsp"},
            { "name": "vis"},
            { "name": "light"}
        ]
    }