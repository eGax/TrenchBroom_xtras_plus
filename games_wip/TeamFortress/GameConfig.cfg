{
    "version": 3,
    "name": "TeamFortress",
    "icon": "icon.png",
    "fileformats": [
 	    { "format": "Valve", "initialmap": "fortress.map" },
 	    { "format": "Standard", "initialmap": "fortress.map" }
 	],
     "filesystem": {
        "searchpath": "id1",
        "packageformat": { "extension": "pak", "format": "idpak" }
    },
    "textures": {
        "package": { "type": "file", "format": { "extension": "wad", "format": "wad2" } },
        "format": { "extension": "D", "format": "idmip" },
        "palette": "gfx/palette.lmp",
        "attribute": "wad"
    },
    "entities": {
        "definitions": [ "teamfortress.fgd", "megatf.fgd", "quake4ericwtools.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "mdl", "bsp" ]
    },
        "tags": {
            "brush": [
                {
                    "name": "Detail",
                    "attribs": [],
                    "match": "classname",
                    "pattern": "func_detail*"
                },
                {
                    "name": "Trigger",
                    "attribs": [ "transparent" ],
                    "match": "classname",
                    "pattern": "trigger*",
                    "texture": "trigger" // set this texture when tag is enabled
                }
            ],
            "brushface": [
                {
                    "name": "Clip",
                    "attribs": [ "transparent" ],
                    "match": "texture",
                    "pattern": "clip"
                },
                {
                    "name": "Skip",
                    "attribs": [ "transparent" ],
                    "match": "texture",
                    "pattern": "skip"
                },
                {
                    "name": "Hint",
                    "attribs": [ "transparent" ],
                    "match": "texture",
                    "pattern": "hint*"
                },
                {
                    "name": "Liquid",
                    "match": "texture",
                    "pattern": "\**"
                }
            ]
        }
    }
